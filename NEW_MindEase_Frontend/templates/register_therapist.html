<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindEase - Register as a Therapist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      .topnav {
        overflow: hidden;
        background-color: #333;
      }
      
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      .topnav a.active {
        background-color: #04aa6d;
        color: white;
      }
      
      .dropdown {
        float: left;
        overflow: hidden;
      }
      
      .dropbtn {
        font-size: 17px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      
      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      
      .dropdown-content a:hover {
        background-color: #ddd;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .container p {
        color: #666;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="topnav">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/profile">Profile</a>
        <div class="dropdown">
          <button class="dropbtn">Register</button>
          <div class="dropdown-content">
            <a href="/register_client">Register Client</a>
            <a href="/register_therapist">Register Therapist</a>
          </div>
        </div>
        <a href="/aboutus">About Us</a>
      </div>
    </header>
    <div class="container">
      <h1>Welcome to MindEase</h1>
      <p>Feel free to talk to us!</p>
      <p>Register with us today!</p>

      <p>Your favorite destination for all things Pynecone!</p>
      <p>This is the Register Therapist Page!</p>

      <h2>Register</h2>
      <form action="/register" method="POST" enctype="multipart/form-data">
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" required /><br />
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required /><br />
        <label for="confirm_password">Confirm Password:</label><br />
        <input type="password" id="confirm_password" name="confirm_password" required /><br />
        <label for="resume">Upload Your Resume:</label><br />
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required /><br />
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
